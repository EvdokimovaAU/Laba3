name: Test and Build Project

on: 
  workflow_dispatch:
  push:
  
env:
  UNITY_PROJECT_PATH: 'Laba3/Our project'  # Явный путь к проекту

jobs:
  testProject:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - playmode
          - editmode

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          path: ${{ env.UNITY_PROJECT_PATH }}  # Важно: указываем путь при checkout
      
      - name: Verify project structure
        run: |
          ls -la ${{ env.UNITY_PROJECT_PATH }}
          ls -la ${{ env.UNITY_PROJECT_PATH }}/ProjectSettings
      
      - uses: actions/cache@v4
        with:
          path: ${{ env.UNITY_PROJECT_PATH }}/Library
          key: Library-${{ hashFiles('${{ env.UNITY_PROJECT_PATH }}/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.UNITY_PROJECT_PATH }}
          testMode: ${{ matrix.testMode }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  buildForAllDesiredPlatforms:
    needs: testProject
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:		
          - StandaloneWindows64
          - StandaloneLinux64 
          - Android

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          path: ${{ env.UNITY_PROJECT_PATH }}  # Важно: тот же путь при checkout
      
      - name: Verify project files exist
        run: test -f "${{ env.UNITY_PROJECT_PATH }}/ProjectSettings/ProjectVersion.txt" || exit 1
      
      - uses: actions/cache@v4
        with:
          path: ${{ env.UNITY_PROJECT_PATH }}/Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('${{ env.UNITY_PROJECT_PATH }}/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: "./Our project/"
          buildName: ${{ matrix.targetPlatform }}
          buildsPath: build
      
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
